<main class="main">
  <mat-progress-bar *ngIf="loading" color="accent"  mode="indeterminate"></mat-progress-bar>
  <p>
    <mat-toolbar color="primary">
      <span>HearthStone Cardbacks</span>
      <img src="/assets/img/Hearthstone-Logo.webp" width="60">
    </mat-toolbar>
  </p>
  <div class="content">
    <app-cardbacks (loadingEvent)="setLoader($event)"></app-cardbacks>
  </div>
</main>
